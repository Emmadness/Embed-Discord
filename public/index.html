<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LATAM Express Embed Editor</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>LATAM Express Embed Editor</h1>
    <p>Created with love and passion ❤️</p>
  </header>

  <main>
    <div class="editor-container">
      <div class="inputs">
        <div class="input-group">
          <input type="text" id="title" placeholder="Título del embed" />
          <label for="title">Título</label>
        </div>

        <!-- Nuevo campo para menciones fuera del embed -->
        <div class="input-group">
          <input type="text" id="mentions" placeholder="@everyone o <@&1234567890>" />
          <label for="mentions">Menciones fuera del embed</label>
        </div>

        <div class="input-group">
          <textarea id="description" placeholder="Descripción del embed"></textarea>
          <label for="description">Descripción</label>
        </div>

        <div class="input-group">
          <input type="color" id="color" value="#00afff" />
          <label for="color">Color</label>
        </div>

        <div class="input-group">
          <input type="text" id="imageUrl" placeholder="URL de imagen" />
          <label for="imageUrl">Imagen principal</label>
        </div>

        <div class="input-group">
          <input type="text" id="thumbnailUrl" placeholder="URL del thumbnail" />
          <label for="thumbnailUrl">Thumbnail</label>
        </div>

        <div class="input-group">
          <input type="text" id="authorName" placeholder="Nombre del autor" />
          <label for="authorName">Autor</label>
        </div>

        <div class="input-group">
          <input type="text" id="authorIcon" placeholder="URL del ícono del autor" />
          <label for="authorIcon">Ícono del autor</label>
        </div>

        <div class="input-group">
          <input type="text" id="footerText" placeholder="Texto del pie" />
          <label for="footerText">Pie de página</label>
        </div>

        <div class="input-group">
          <input type="text" id="footerIcon" placeholder="URL del ícono del pie" />
          <label for="footerIcon">Ícono del pie</label>
        </div>

        <div class="buttons">
          <button id="generate">📦 Generar Código</button>
          <button id="copyCode">📋 Copiar Código</button>
          <button id="clearFields">🧹 Limpiar Campos</button>
        </div>
      </div>

      <div class="preview-container">
        <h2>Vista previa</h2>
        <div id="embedPreview" class="embed-preview"></div>
      </div>
    </div>

    <div id="codeContainer" class="code-container" style="display:none;">
      <h2>Código Generado</h2>
      <pre id="embedCode"></pre>
    </div>

    <div id="toast" class="toast">¡Código copiado al portapapeles!</div>
  </main>

  <footer>
    <p>By: Emmadness</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

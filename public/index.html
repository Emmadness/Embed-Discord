<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LATAM Express Embed Editor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>
<body>
  <main>
    <section class="form-section">
      <h1>Crear Embed</h1>

      <div class="input-group">
        <input type="text" id="title" required placeholder />
        <label for="title">T铆tulo </label>
        <span class="char-count" id="titleCount">0/256</span>
      </div>

      <!-- NUEVO: descripci贸n con editor Quill -->
      <div class="input-group">
        <label for="descriptionEditor">Descripci贸n</label>
        <div id="descriptionEditor" class="quill-editor"></div>
        <input type="hidden" id="description" />
        <span class="char-count" id="descriptionCount">0/4096</span>
      </div>

      <!-- el resto igual -->
      <div class="input-group">
        <input type="color" id="color" />
        <label for="color">Color del borde</label>
      </div>

      <div class="input-group">
        <input type="text" id="imageUrl" placeholder />
        <label for="imageUrl">Imagen Principal</label>
      </div>

      <div class="input-group">
        <input type="text" id="thumbnailUrl" placeholder />
        <label for="thumbnailUrl">Thumbnail (esquina)</label>
      </div>

      <div class="input-group">
        <input type="text" id="authorName" placeholder />
        <label for="authorName">Nombre del autor</label>
      </div>

      <div class="input-group">
        <input type="text" id="authorIcon" placeholder />
        <label for="authorIcon">URL del icono del autor</label>
      </div>

      <div class="input-group">
        <input type="text" id="footerText" placeholder />
        <label for="footerText">Texto del footer</label>
      </div>

      <div class="input-group">
        <input type="text" id="footerIcon" placeholder />
        <label for="footerIcon">URL del icono del footer</label>
      </div>

      <div class="button-group">
        <button id="generate"> Generar C贸digo</button>
        <button id="clearFields" class="clear-btn">Ч Limpiar Campos</button>
      </div>

      <div class="code-output" id="codeContainer" style="display: none;">
        <h3>C贸digo generado:</h3>
        <code id="embedCode"></code>
        <button id="copyCode"> Copiar</button>
      </div>
    </section>

    <section class="preview-section">
      <h2>Vista previa</h2>
      <div id="embedPreview" class="embed-preview"></div>
    </section>
  </main>

  <footer>
    <h3> LATAM Express Embed Editor</h3>
    <p>Creado para Truckers!</p>
    <div class="social-icons">
      <span></span>
      <span>讹</span>
    </div>
    <div>
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider round"></span>
      </label>
      <span>Modo Oscuro</span>
    </div>
    <p>By: Emmadness</p>
  </footer>

  <div id="toast" class="toast"> 隆Copiado al portapapeles!</div>

  <script src="script.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</body>
</html>
